<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Newcomer Survey Form</title>
    <link rel="stylesheet" href="./styles/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <h1 id="title" class="title">Newcomer Survey Form</h1>
    <hr>
    <h2 id="tagline" class="tagline">Welcome to Church!</h3>
    <p id="description" class="description">We encourage you to fill up this survey in order for us to be able to connect with you better. Rest assured, we do not share your information to others without your permission.</p>
    <hr>
    <form action="" id="survey-form">
        <h3 class="section-header" id="basic-information-section">Basic Information</h3>
        <div class="basic-information">
            <div class="form-group">
                <label for="" id="name-label">Name</label>
                <input type="text" name="name" id="name" class="form-line" placeholder=" Juan dela Cruz" required>
            </div>
            <div class="form-group">
                <label for="email" id="email-label">Email</label>
                <input type="email" name="email" id="email" class="form-line" placeholder=" sample@email.com" required>
            </div>
            <div class="form-group">
                <label for="" id="phone-label">Phone Number</label>
                <input type="tel" name="phone" id="phone" class="form-line" placeholder=" 09876543210" pattern="[0][9][0-9]{9}">
            </div>
            <div class="form-group">
                <label for="" id="number-label">Age (optional)</label>
                <input type="number" name="number" id="number" class="form-line" min="0" max="120" placeholder=" 18">
            </div>
            <div class="dropdown-question">
                <label for="" id="newsletter-label">Marital Status 
                    <select name="" id="dropdown">
                        <option value="">Select an option</option>
                        <option value="1">Single</option>
                        <option value="2">Married</option>
                        <option value="3">Divorced</option>
                        <option value="4">Widowed</option>
                        <option value="0">Prefer not to answer</option>
                    </select>
                </label>
            </div>
        </div>
        <h3 class="section-header" id="newsletter-section">Newsletter</h3>
        <div class="newsletter">
            <div class="radio-question">
                <label for="" id="radio-label">Would you like to receive weekly e-news?</label>
                <label for=""><input type="radio" name="radio" value="1"> Yes</label>
                <label for=""><input type="radio" name="radio" value="0"> No</label>
            </div>
            <br>
            <div class="checkbox-question">
                <label for="" id="checkbox-label">If yes, please tick your areas of interest:</label>
                <label for=""><input type="checkbox" value="1"> Mission News</label>
                <label for=""><input type="checkbox" value="2"> Vision and Values</label>
                <label for=""><input type="checkbox" value="3"> Small Groups</label>
                <label for=""><input type="checkbox" value="4"> Married Life</label>
                <label for=""><input type="checkbox" value="5"> Youth</label>
                <label for=""><input type="checkbox" value="6"> Kids</label>
            </div>
        </div>
        <h3 class="section-header">Questions and Prayer Requests</h3>
        <textarea name="" id="textarea" cols="30" rows="10" placeholder="Feel free to type any questions and/or prayer requests"></textarea>
        <button id="submit">Submit</button>
    </form>
</body>
</html>
